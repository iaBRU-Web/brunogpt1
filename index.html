<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRU Multi-AI Chat</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">BRU Multi-AI IF YOU DON'T RECEIVE THE ANSWER PLEASE CLICK CTRL + SHIFT + R</div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
      </div>
      
      <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
      
      <div class="search-box">
        <input type="text" placeholder="Search chats..." id="searchInput">
      </div>
      
      <div class="chat-list" id="chatList">
        <!-- Chat history will be populated here -->
      </div>
      
      <div class="footer-info">
        <div class="creator-info">Created by Ineza Aime Bruno</div>
        <div class="company-info">BRU Companies Limited</div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header" id="chatHeader">New Chat</div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be populated here -->
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn">‚Üë</button>
        </div>
      </div>
    </div>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f7;
      --bg-tertiary: #eeeeee;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --hover-bg: #f0f0f0;
      --input-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --danger: #dc3545;
      --accent: #0066cc;
      --code-bg: #f6f8fa;
      --code-border: #d0d7de;
      --success: #28a745;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #3a3a3a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #404040;
      --hover-bg: #333333;
      --input-bg: #2d2d2d;
      --shadow: rgba(255, 255, 255, 0.1);
      --danger: #ff4d4d;
      --accent: #4d94ff;
      --code-bg: #0d1117;
      --code-border: #30363d;
      --success: #3fb950;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--hover-bg);
    }

    .new-chat-btn {
      margin: 16px;
      padding: 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.2s;
      font-weight: 500;
    }

    .new-chat-btn:hover {
      background: var(--hover-bg);
      transform: translateY(-1px);
    }

    .search-box {
      margin: 0 16px 16px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--text-secondary);
      box-shadow: 0 0 0 3px var(--shadow);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px;
    }

    .chat-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--text-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .chat-item:hover {
      background: var(--hover-bg);
    }

    .chat-item.active {
      background: var(--bg-tertiary);
      font-weight: 500;
    }

    .chat-item-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-chat-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--text-secondary);
      opacity: 0;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .chat-item:hover .delete-chat-btn {
      opacity: 1;
    }

    .delete-chat-btn:hover {
      background: var(--danger);
      color: white;
    }

    /* Footer Info */
    .footer-info {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      text-align: center;
      background: var(--bg-secondary);
    }

    .creator-info {
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }

    .company-info {
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Main Chat Area */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
    }

    .message-header {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message-content {
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
    }

    .message.assistant .message-content {
      background: var(--bg-tertiary);
    }

    /* Code Blocks */
    .code-block-wrapper {
      margin: 12px 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--code-border);
    }

    .code-block-header {
      background: var(--code-bg);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--code-border);
    }

    .code-language {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
    }

    .copy-code-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      color: var(--text-primary);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copy-code-btn:hover {
      background: var(--hover-bg);
    }

    .copy-code-btn.copied {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .code-block {
      background: var(--code-bg);
      padding: 16px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .code-block code {
      color: var(--text-primary);
      white-space: pre;
    }

    /* Inline code */
    .inline-code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      border: 1px solid var(--code-border);
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      transition: all 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--text-secondary);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .input-wrapper textarea {
      width: 100%;
      padding: 16px 60px 16px 16px;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      max-height: 200px;
      min-height: 24px;
    }

    .send-btn {
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 36px;
      height: 36px;
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Loading indicator */
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 16px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
  </style>
  <script type="module">
    // Backend URL
    const BACKEND_URL = 'https://multi-ai-backend.vercel.app/api/chat';

    // System message that tells AI about the creator
    const SYSTEM_MESSAGE = {
      role: 'system',
      content: `You are BRU Multi-AI, an advanced AI assistant created by Ineza Aime Bruno and developed by BRU Companies Limited. You are an excellent code writer and problem solver.

Key information about you:
- Creator: Ineza Aime Bruno
- Company: BRU Companies Limited
- Specialty: Expert code generation, debugging, and technical assistance
- You provide clean, well-commented, production-ready code
- You format code blocks properly with language labels
- You explain complex concepts clearly and concisely

When writing code:
- Always use proper syntax highlighting hints (```language)
- Write clean, readable, well-commented code
- Follow best practices and modern standards
- Explain what the code does
- Provide examples when helpful

Be helpful, accurate, and professional in all responses.`
    };

    // State Management
    let chats = JSON.parse(localStorage.getItem('chats')) || [];
    let currentChatId = null;
    let isStreaming = false;

    // Elements
    const themeToggle = document.getElementById('themeToggle');
    const newChatBtn = document.getElementById('newChatBtn');
    const searchInput = document.getElementById('searchInput');
    const chatList = document.getElementById('chatList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Theme Toggle
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Chat Management
    function createNewChat() {
      const chat = {
        id: Date.now().toString(),
        title: 'New Chat',
        messages: [],
        createdAt: new Date().toISOString()
      };
      chats.unshift(chat);
      saveChats();
      loadChat(chat.id);
      renderChatList();
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chatHeader.textContent = chat.title;
        renderMessages(chat.messages);
        renderChatList();
      }
    }

    function deleteChat(chatId, event) {
      event.stopPropagation();
      
      const chat = chats.find(c => c.id === chatId);
      if (!chat) return;
      
      if (!confirm(`Delete "${chat.title}"?`)) return;
      
      chats = chats.filter(c => c.id !== chatId);
      saveChats();
      
      if (currentChatId === chatId) {
        if (chats.length > 0) {
          loadChat(chats[0].id);
        } else {
          createNewChat();
        }
      }
      
      renderChatList();
    }

    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
    }

    function getCurrentChat() {
      return chats.find(c => c.id === currentChatId);
    }

    function updateChatTitle(chatId, title) {
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chat.title = title.slice(0, 50);
        saveChats();
        renderChatList();
        if (currentChatId === chatId) {
          chatHeader.textContent = chat.title;
        }
      }
    }

    // Code formatting functions
    function formatContent(text) {
      // Format code blocks with copy button
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
        const lang = language || 'code';
        const escapedCode = escapeHtml(code.trim());
        return `<div class="code-block-wrapper">
          <div class="code-block-header">
            <span class="code-language">${lang}</span>
            <button class="copy-code-btn" onclick="copyCode(this, \`${escapedCode.replace(/`/g, '\\`')}\`)">
              üìã Copy
            </button>
          </div>
          <div class="code-block"><code>${escapedCode}</code></div>
        </div>`;
      });

      // Format inline code
      text = text.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

      // Format line breaks
      text = text.replace(/\n/g, '<br>');

      return text;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Copy code function (global scope for onclick)
    window.copyCode = function(button, code) {
      // Decode HTML entities
      const textarea = document.createElement('textarea');
      textarea.innerHTML = code;
      const decodedCode = textarea.value;

      navigator.clipboard.writeText(decodedCode).then(() => {
        const originalText = button.innerHTML;
        button.innerHTML = '‚úì Copied!';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = originalText;
          button.classList.remove('copied');
        }, 2000);
      });
    };

    // Render Functions
    function renderChatList(filter = '') {
      const filteredChats = chats.filter(chat => 
        chat.title.toLowerCase().includes(filter.toLowerCase())
      );

      chatList.innerHTML = filteredChats.map(chat => `
        <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" data-id="${chat.id}">
          <div class="chat-item-title">${escapeHtml(chat.title)}</div>
          <button class="delete-chat-btn" data-delete-id="${chat.id}">üóëÔ∏è</button>
        </div>
      `).join('');

      document.querySelectorAll('.chat-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.classList.contains('delete-chat-btn')) {
            loadChat(item.dataset.id);
          }
        });
      });

      document.querySelectorAll('.delete-chat-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          deleteChat(btn.dataset.deleteId, e);
        });
      });
    }

    function renderMessages(messages) {
      messagesContainer.innerHTML = messages
        .filter(msg => msg.role !== 'system') // Don't show system messages
        .map(msg => `
          <div class="message ${msg.role}">
            <div class="message-header">${msg.role === 'user' ? 'You' : 'BRU AI'}</div>
            <div class="message-content">${formatContent(msg.content)}</div>
          </div>
        `).join('');
      scrollToBottom();
    }

    function addMessage(role, content) {
      const chat = getCurrentChat();
      if (chat) {
        chat.messages.push({ role, content });
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function updateLastMessage(content) {
      const chat = getCurrentChat();
      if (chat && chat.messages.length > 0) {
        chat.messages[chat.messages.length - 1].content = content;
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send Message with System Role
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isStreaming) return;

      if (!currentChatId) {
        createNewChat();
      }

      addMessage('user', message);
      messageInput.value = '';
      autoResize();

      const chat = getCurrentChat();
      if (chat.messages.length === 1) {
        updateChatTitle(chat.id, message);
      }

      addMessage('assistant', '');
      isStreaming = true;
      sendBtn.disabled = true;

      try {
        // Prepare messages: system message + conversation history
        const messagesToSend = [
          SYSTEM_MESSAGE,
          ...chat.messages.slice(0, -1) // All messages except the empty assistant one
        ];

        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: messagesToSend
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') break;

              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  assistantMessage += parsed.content;
                  updateLastMessage(assistantMessage);
                }
              } catch (e) {
                console.error('Parse error:', e);
              }
            }
          }
        }

      } catch (error) {
        console.error('Error:', error);
        updateLastMessage('Error: Could not connect to backend. Please check your connection and try again.');
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
      }
    }

    // Input Handling
    function autoResize() {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    }

    messageInput.addEventListener('input', autoResize);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    newChatBtn.addEventListener('click', createNewChat);

    searchInput.addEventListener('input', (e) => {
      renderChatList(e.target.value);
    });

    // Initialize
    if (chats.length === 0) {
      createNewChat();
    } else {
      loadChat(chats[0].id);
    }
    renderChatList();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f7;
      --bg-tertiary: #eeeeee;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --hover-bg: #f0f0f0;
      --input-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #3a3a3a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #404040;
      --hover-bg: #333333;
      --input-bg: #2d2d2d;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--hover-bg);
    }

    .new-chat-btn {
      margin: 16px;
      padding: 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.2s;
      font-weight: 500;
    }

    .new-chat-btn:hover {
      background: var(--hover-bg);
      transform: translateY(-1px);
    }

    .search-box {
      margin: 0 16px 16px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--text-secondary);
      box-shadow: 0 0 0 3px var(--shadow);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px;
    }

    .chat-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item:hover {
      background: var(--hover-bg);
    }

    .chat-item.active {
      background: var(--bg-tertiary);
      font-weight: 500;
    }

    /* Main Chat Area */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
    }

    .message-header {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message-content {
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 15px;
    }

    .message.user .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
    }

    .message.assistant .message-content {
      background: var(--bg-tertiary);
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      transition: all 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--text-secondary);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .input-wrapper textarea {
      width: 100%;
      padding: 16px 60px 16px 16px;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      max-height: 200px;
      min-height: 24px;
    }

    .send-btn {
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 36px;
      height: 36px;
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Loading indicator */
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 16px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Multi-AI Chat</div>
        <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
      </div>
      
      <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
      
      <div class="search-box">
        <input type="text" placeholder="Search chats..." id="searchInput">
      </div>
      
      <div class="chat-list" id="chatList">
        <!-- Chat history will be populated here -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header" id="chatHeader">New Chat</div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be populated here -->
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn">â†‘</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // âš ï¸ REPLACE THIS WITH YOUR BACKEND URL AFTER DEPLOYING BACKEND
    const BACKEND_URL = 'https://your-backend-name.vercel.app/api/chat';

    // State Management
    let chats = JSON.parse(localStorage.getItem('chats')) || [];
    let currentChatId = null;
    let isStreaming = false;

    // Elements
    const themeToggle = document.getElementById('themeToggle');
    const newChatBtn = document.getElementById('newChatBtn');
    const searchInput = document.getElementById('searchInput');
    const chatList = document.getElementById('chatList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Theme Toggle
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Chat Management
    function createNewChat() {
      const chat = {
        id: Date.now().toString(),
        title: 'New Chat',
        messages: [],
        createdAt: new Date().toISOString()
      };
      chats.unshift(chat);
      saveChats();
      loadChat(chat.id);
      renderChatList();
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chatHeader.textContent = chat.title;
        renderMessages(chat.messages);
        renderChatList();
      }
    }

    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
    }

    function getCurrentChat() {
      return chats.find(c => c.id === currentChatId);
    }

    function updateChatTitle(chatId, title) {
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chat.title = title.slice(0, 50);
        saveChats();
        renderChatList();
        if (currentChatId === chatId) {
          chatHeader.textContent = chat.title;
        }
      }
    }

    // Render Functions
    function renderChatList(filter = '') {
      const filteredChats = chats.filter(chat => 
        chat.title.toLowerCase().includes(filter.toLowerCase())
      );

      chatList.innerHTML = filteredChats.map(chat => `
        <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" data-id="${chat.id}">
          ${chat.title}
        </div>
      `).join('');

      // Add click listeners
      document.querySelectorAll('.chat-item').forEach(item => {
        item.addEventListener('click', () => {
          loadChat(item.dataset.id);
        });
      });
    }

    function renderMessages(messages) {
      messagesContainer.innerHTML = messages.map(msg => `
        <div class="message ${msg.role}">
          <div class="message-header">${msg.role === 'user' ? 'You' : 'AI'}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
        </div>
      `).join('');
      scrollToBottom();
    }

    function addMessage(role, content) {
      const chat = getCurrentChat();
      if (chat) {
        chat.messages.push({ role, content });
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function updateLastMessage(content) {
      const chat = getCurrentChat();
      if (chat && chat.messages.length > 0) {
        chat.messages[chat.messages.length - 1].content = content;
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    // Send Message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isStreaming) return;

      if (!currentChatId) {
        createNewChat();
      }

      // Add user message
      addMessage('user', message);
      messageInput.value = '';
      autoResize();

      // Update title if first message
      const chat = getCurrentChat();
      if (chat.messages.length === 1) {
        updateChatTitle(chat.id, message);
      }

      // Add empty assistant message
      addMessage('assistant', '');
      isStreaming = true;
      sendBtn.disabled = true;

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: chat.messages.slice(0, -1)
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') break;

              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  assistantMessage += parsed.content;
                  updateLastMessage(assistantMessage);
                }
              } catch (e) {
                console.error('Parse error:', e);
              }
            }
          }
        }

      } catch (error) {
        console.error('Error:', error);
        updateLastMessage('Error: Could not connect to backend. Make sure backend is deployed.');
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
      }
    }

    // Input Handling
    function autoResize() {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    }

    messageInput.addEventListener('input', autoResize);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    newChatBtn.addEventListener('click', createNewChat);

    searchInput.addEventListener('input', (e) => {
      renderChatList(e.target.value);
    });

    // Initialize
    if (chats.length === 0) {
      createNewChat();
    } else {
      loadChat(chats[0].id);
    }
    renderChatList();
  </script>
</body>
</html>

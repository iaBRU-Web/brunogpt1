<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRU Multi-AI Chat</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">BRU Multi-AI</div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
      </div>
      
      <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
      <button class="image-gen-btn" id="imageGenBtn">üé® AI Image Studio</button>
      
      <div class="search-box">
        <input type="text" placeholder="Search chats..." id="searchInput">
      </div>
      
      <div class="chat-list" id="chatList">
        <!-- Chat history will be populated here -->
      </div>
      
      <div class="footer-info">
        <div class="creator-info">Created by Ineza Aime Bruno</div>
        <div class="company-info">BRU Companies Limited</div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat" id="mainChat">
      <div class="chat-header" id="chatHeader">New Chat</div>
      
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be populated here -->
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <button class="attach-btn" id="attachBtn" title="Attach file">üìé</button>
          <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
          <textarea 
            id="messageInput" 
            placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
            rows="1"
          ></textarea>
          <select class="model-selector" id="modelSelector">
            <optgroup label="DeepSeek (Smart)">
              <option value="deepseek-1">DeepSeek Chat #1</option>
              <option value="deepseek-2">DeepSeek Chat #2</option>
            </optgroup>
            <optgroup label="Groq (Fast & Free)">
              <option value="groq-1">Groq - LLaMA 3.3 70B #1</option>
              <option value="groq-2">Groq - LLaMA 3.3 70B #2</option>
              <option value="groq-3">Groq - LLaMA 3.3 70B #3</option>
              <option value="groq-4">Groq - LLaMA 3.3 70B #4</option>
            </optgroup>
            <optgroup label="OpenRouter (Variety)">
              <option value="openrouter-1">OpenRouter - LLaMA 3.1 8B #1</option>
              <option value="openrouter-2">OpenRouter - LLaMA 3.1 8B #2</option>
              <option value="openrouter-3">OpenRouter - LLaMA 3.1 8B #3</option>
            </optgroup>
            <optgroup label="OpenAI (Premium)">
              <option value="openai-1">OpenAI - GPT-4o Mini #1</option>
              <option value="openai-2">OpenAI - GPT-4o Mini #2</option>
              <option value="openai-3">OpenAI - GPT-4o Mini #3</option>
            </optgroup>
          </select>
          <button class="send-btn" id="sendBtn">‚Üë</button>
        </div>
        <div class="attached-file" id="attachedFile" style="display: none;">
          <span class="file-info" id="fileInfo"></span>
          <button class="remove-file-btn" id="removeFileBtn">‚úï</button>
        </div>
      </div>
    </div>

    <!-- AI Image Studio Panel -->
    <div class="image-studio" id="imageStudio">
      <div class="studio-header">
        <h2>üé® AI Image Studio</h2>
        <button class="close-studio-btn" id="closeStudioBtn">‚úï</button>
      </div>
      
      <div class="studio-content">
        <div class="studio-tabs">
          <button class="tab-btn active" data-tab="generate">Generate</button>
          <button class="tab-btn" data-tab="transform">Transform</button>
        </div>

        <!-- Generate Tab -->
        <div class="tab-content active" id="generateTab">
          <div class="input-group">
            <label>Text Prompt</label>
            <textarea 
              id="imagePrompt" 
              placeholder="Describe the image you want to create..."
              rows="4"
            ></textarea>
          </div>

          <div class="input-group">
            <label>Style</label>
            <select id="imageStyle">
              <option value="photorealistic">Photorealistic</option>
              <option value="artistic">Artistic</option>
              <option value="anime">Anime</option>
              <option value="oil-painting">Oil Painting</option>
              <option value="watercolor">Watercolor</option>
              <option value="sketch">Pencil Sketch</option>
              <option value="cyberpunk">Cyberpunk</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>

          <div class="input-group">
            <label>Platform</label>
            <select id="imagePlatform">
              <option value="stable-diffusion">Stable Diffusion</option>
              <option value="deepdream">Deep Dream Generator</option>
              <option value="artbreeder">Artbreeder</option>
            </select>
          </div>

          <button class="generate-btn" id="generateImageBtn">Generate Image</button>
        </div>

        <!-- Transform Tab -->
        <div class="tab-content" id="transformTab">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <p>Drop an image here or click to upload</p>
            <input type="file" id="transformImageInput" accept="image/*" style="display: none;">
          </div>

          <div class="preview-area" id="previewArea" style="display: none;">
            <img id="previewImage" alt="Preview">
            <button class="remove-preview-btn" id="removePreviewBtn">‚úï</button>
          </div>

          <div class="input-group">
            <label>Transform Style</label>
            <select id="transformStyle">
              <option value="van-gogh">Van Gogh</option>
              <option value="picasso">Picasso</option>
              <option value="monet">Monet</option>
              <option value="dream">Deep Dream</option>
              <option value="cartoon">Cartoon</option>
              <option value="pop-art">Pop Art</option>
            </select>
          </div>

          <div class="input-group">
            <label>Platform</label>
            <select id="transformPlatform">
              <option value="prisma">Prisma AI</option>
              <option value="deepdream">Deep Dream Generator</option>
              <option value="artbreeder">Artbreeder</option>
            </select>
          </div>

          <button class="generate-btn" id="transformImageBtn" disabled>Transform Image</button>
        </div>

        <!-- Results Area -->
        <div class="results-area" id="resultsArea" style="display: none;">
          <h3>Generated Result</h3>
          <div class="result-image-container">
            <img id="resultImage" alt="Generated Image">
          </div>
          <div class="result-actions">
            <button class="action-btn" id="downloadResultBtn">üíæ Download</button>
            <button class="action-btn" id="insertChatBtn">üí¨ Insert to Chat</button>
            <button class="action-btn" id="newGenerationBtn">üîÑ New Generation</button>
          </div>
        </div>

        <!-- Platform Links -->
        <div class="platform-links">
          <h4>External AI Image Platforms</h4>
          <div class="link-grid">
            <a href="https://deepdreamgenerator.com/" target="_blank" class="platform-link">
              <span>üåÄ</span> Deep Dream Generator
            </a>
            <a href="https://www.artbreeder.com/" target="_blank" class="platform-link">
              <span>üé®</span> Artbreeder
            </a>
            <a href="https://prisma-ai.com/" target="_blank" class="platform-link">
              <span>‚ú®</span> Prisma AI
            </a>
            <a href="https://stablediffusion.com/" target="_blank" class="platform-link">
              <span>üöÄ</span> Stable Diffusion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f7;
      --bg-tertiary: #eeeeee;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --hover-bg: #f0f0f0;
      --input-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --danger: #dc3545;
      --accent: #0066cc;
      --code-bg: #f6f8fa;
      --code-border: #d0d7de;
      --success: #28a745;
      --purple: #8b5cf6;
      --orange: #f59e0b;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #3a3a3a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border-color: #404040;
      --hover-bg: #333333;
      --input-bg: #2d2d2d;
      --shadow: rgba(255, 255, 255, 0.1);
      --danger: #ff4d4d;
      --accent: #4d94ff;
      --code-bg: #0d1117;
      --code-border: #30363d;
      --success: #3fb950;
      --purple: #a78bfa;
      --orange: #fbbf24;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
      z-index: 100;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .theme-toggle:hover {
      background: var(--hover-bg);
    }

    .new-chat-btn, .image-gen-btn {
      margin: 8px 16px;
      padding: 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.2s;
      font-weight: 500;
    }

    .new-chat-btn:hover, .image-gen-btn:hover {
      background: var(--hover-bg);
      transform: translateY(-1px);
    }

    .image-gen-btn {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: white;
      border: none;
      margin-top: 0;
    }

    .image-gen-btn:hover {
      opacity: 0.9;
    }

    .search-box {
      margin: 0 16px 16px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-box input:focus {
      border-color: var(--text-secondary);
      box-shadow: 0 0 0 3px var(--shadow);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px;
    }

    .chat-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      color: var(--text-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .chat-item:hover {
      background: var(--hover-bg);
    }

    .chat-item.active {
      background: var(--bg-tertiary);
      font-weight: 500;
    }

    .chat-item-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-chat-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--text-secondary);
      opacity: 0;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .chat-item:hover .delete-chat-btn {
      opacity: 1;
    }

    .delete-chat-btn:hover {
      background: var(--danger);
      color: white;
    }

    /* Footer Info */
    .footer-info {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      text-align: center;
      background: var(--bg-secondary);
    }

    .creator-info {
      font-size: 11px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }

    .company-info {
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Main Chat Area */
    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      transition: all 0.3s;
    }

    .main-chat.studio-open {
      margin-right: 450px;
    }

    .chat-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
    }

    .message-header {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message-content {
      padding: 14px 16px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
    }

    .message.assistant .message-content {
      background: var(--bg-tertiary);
    }

    .message-image {
      max-width: 300px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid var(--border-color);
    }

    /* Code Blocks */
    .code-block-wrapper {
      margin: 12px 0;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--code-border);
    }

    .code-block-header {
      background: var(--code-bg);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--code-border);
    }

    .code-language {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
    }

    .copy-code-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      color: var(--text-primary);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copy-code-btn:hover {
      background: var(--hover-bg);
    }

    .copy-code-btn.copied {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }

    .code-block {
      background: var(--code-bg);
      padding: 16px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .code-block code {
      color: var(--text-primary);
      white-space: pre;
    }

    .inline-code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      border: 1px solid var(--code-border);
    }

    /* Input Area */
    .input-area {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      transition: all 0.2s;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      padding: 8px;
    }

    .input-wrapper:focus-within {
      border-color: var(--text-secondary);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .attach-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
      flex-shrink: 0;
      margin-bottom: 8px;
    }

    .attach-btn:hover {
      background: var(--hover-bg);
    }

    .input-wrapper textarea {
      flex: 1;
      padding: 8px;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      max-height: 200px;
      min-height: 24px;
    }

    .model-selector {
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s;
      max-width: 200px;
      margin-bottom: 8px;
    }

    .model-selector:hover {
      background: var(--hover-bg);
    }

    .model-selector:focus {
      border-color: var(--accent);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      background: var(--text-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
      flex-shrink: 0;
      margin-bottom: 8px;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .attached-file {
      max-width: 800px;
      margin: 8px auto 0;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .file-info {
      font-size: 13px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remove-file-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .remove-file-btn:hover {
      opacity: 0.8;
    }

    /* AI Image Studio */
    .image-studio {
      position: fixed;
      right: -450px;
      top: 0;
      width: 450px;
      height: 100vh;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 200;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .image-studio.open {
      right: 0;
    }

    .studio-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, var(--purple), var(--accent));
    }

    .studio-header h2 {
      color: white;
      font-size: 18px;
      margin: 0;
    }

    .close-studio-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 20px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-studio-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .studio-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .studio-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.2s;
      margin-bottom: -2px;
    }

    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .input-group textarea:focus,
    .input-group select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--shadow);
    }

    .input-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: var(--accent);
      background: var(--hover-bg);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .upload-area p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .preview-area {
      position: relative;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .preview-area img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .remove-preview-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }

    .remove-preview-btn:hover {
      opacity: 0.8;
    }

    .generate-btn {

    /* Scrollbar */

    ::-webkit-scrollbar-thumb {

      background: var(--text-secondary);

    /* Loading indicator */
    .typing-indicator {
      display: inline-flex;
      gap: 4px;

    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -280px;

      .sidebar.open {
        left: 0;

      .image-studio {
        width: 100%;
        right: -100%;

      .main-chat.studio-open {
        margin-right: 0;

    }
  </style>

  <script type="module">
    // Backend URL - DO NOT CHANGE
    const BACKEND_URL = 'https://multi-ai-backend.vercel.app/api/chat';

    // System message
    const SYSTEM_MESSAGE = {
      role: 'system',
      content: `You are BRU Multi-AI, an advanced AI assistant created by Ineza Aime Bruno and developed by BRU Companies Limited. You are an excellent code writer and problem solver.

Key information about you:
- Creator: Ineza Aime Bruno
- Company: BRU Companies Limited
- Specialty: Expert code generation, debugging, technical assistance, and image analysis
- You provide clean, well-commented, production-ready code
- You can analyze images and provide detailed descriptions
- You format code blocks properly with language labels
- You explain complex concepts clearly and concisely

When writing code:
- Always use proper syntax highlighting hints (\`\`\`language)
- Write clean, readable, well-commented code
- Follow best practices and modern standards
- Explain what the code does
- Provide examples when helpful

When analyzing images:
- Provide detailed, accurate descriptions
- Identify objects, people, text, and context
- Suggest improvements or modifications if relevant

Be helpful, accurate, and professional in all responses.`
    };

    // State Management
    let chats = JSON.parse(localStorage.getItem('chats')) || [];
    let currentChatId = null;
    let isStreaming = false;
    let currentAttachedFile = null;

    // Elements
    const themeToggle = document.getElementById('themeToggle');
    const newChatBtn = document.getElementById('newChatBtn');
    const imageGenBtn = document.getElementById('imageGenBtn');
    const searchInput = document.getElementById('searchInput');
    const chatList = document.getElementById('chatList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const modelSelector = document.getElementById('modelSelector');
    const attachBtn = document.getElementById('attachBtn');
    const fileInput = document.getElementById('fileInput');
    const attachedFile = document.getElementById('attachedFile');
    const fileInfo = document.getElementById('fileInfo');
    const removeFileBtn = document.getElementById('removeFileBtn');
    const mainChat = document.getElementById('mainChat');
    const imageStudio = document.getElementById('imageStudio');
    const closeStudioBtn = document.getElementById('closeStudioBtn');

    // Image Studio Elements
    const tabBtns = document.querySelectorAll('.tab-btn');
    const generateTab = document.getElementById('generateTab');
    const transformTab = document.getElementById('transformTab');
    const imagePrompt = document.getElementById('imagePrompt');
    const imageStyle = document.getElementById('imageStyle');
    const imagePlatform = document.getElementById('imagePlatform');
    const generateImageBtn = document.getElementById('generateImageBtn');
    const uploadArea = document.getElementById('uploadArea');
    const transformImageInput = document.getElementById('transformImageInput');
    const previewArea = document.getElementById('previewArea');
    const previewImage = document.getElementById('previewImage');
    const removePreviewBtn = document.getElementById('removePreviewBtn');
    const transformStyle = document.getElementById('transformStyle');
    const transformPlatform = document.getElementById('transformPlatform');
    const transformImageBtn = document.getElementById('transformImageBtn');
    const resultsArea = document.getElementById('resultsArea');
    const resultImage = document.getElementById('resultImage');
    const downloadResultBtn = document.getElementById('downloadResultBtn');
    const insertChatBtn = document.getElementById('insertChatBtn');
    const newGenerationBtn = document.getElementById('newGenerationBtn');

    // Load saved model preference
    const savedModel = localStorage.getItem('selectedModel') || 'deepseek-1';
    modelSelector.value = savedModel;

    // Save model selection
    modelSelector.addEventListener('change', () => {
      localStorage.setItem('selectedModel', modelSelector.value);
    });

    // Theme Toggle
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Image Studio Toggle
    imageGenBtn.addEventListener('click', () => {
      imageStudio.classList.toggle('open');
      mainChat.classList.toggle('studio-open');
    });

    closeStudioBtn.addEventListener('click', () => {
      imageStudio.classList.remove('open');
      mainChat.classList.remove('studio-open');
    });

    // Tab Switching
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(tabName + 'Tab').classList.add('active');
      });
    });

    // File Attachment
    attachBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        currentAttachedFile = file;
        
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            fileInfo.innerHTML = `üì∑ ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            attachedFile.style.display = 'flex';
          };
          reader.readAsDataURL(file);
        } else {
          fileInfo.innerHTML = `üìÑ ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
          attachedFile.style.display = 'flex';
        }
      }
    });

    removeFileBtn.addEventListener('click', () => {
      currentAttachedFile = null;
      fileInput.value = '';
      attachedFile.style.display = 'none';
    });

    // Transform Image Upload
    uploadArea.addEventListener('click', () => {
      transformImageInput.click();
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--accent)';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = 'var(--border-color)';
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--border-color)';
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleTransformImage(file);
      }
    });

    transformImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleTransformImage(file);
      }
    });

    function handleTransformImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        uploadArea.style.display = 'none';
        previewArea.style.display = 'block';
        transformImageBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    }

    removePreviewBtn.addEventListener('click', () => {
      previewArea.style.display = 'none';
      uploadArea.style.display = 'block';
      transformImageBtn.disabled = true;
      transformImageInput.value = '';
    });

    // Generate Image
    generateImageBtn.addEventListener('click', () => {
      const prompt = imagePrompt.value.trim();
      if (!prompt) {
        alert('Please enter a prompt for image generation');
        return;
      }

      const style = imageStyle.value;
      const platform = imagePlatform.value;

      // Simulate image generation (in production, this would call actual APIs)
      generateImageBtn.disabled = true;
      generateImageBtn.textContent = 'Generating...';

      setTimeout(() => {
        // Create a simulated result
        const fullPrompt = `${prompt} (${style} style)`;
        showGeneratedResult(`https://placehold.co/800x600/purple/white?text=${encodeURIComponent(fullPrompt)}`);
        
        generateImageBtn.disabled = false;
        generateImageBtn.textContent = 'Generate Image';
      }, 2000);
    });

    // Transform Image
    transformImageBtn.addEventListener('click', () => {
      const style = transformStyle.value;
      const platform = transformPlatform.value;

      transformImageBtn.disabled = true;
      transformImageBtn.textContent = 'Transforming...';

      setTimeout(() => {
        // In production, this would call the actual transformation API
        showGeneratedResult(previewImage.src);
        
        transformImageBtn.disabled = false;
        transformImageBtn.textContent = 'Transform Image';
      }, 2000);
    });

    function showGeneratedResult(imageUrl) {
      resultImage.src = imageUrl;
      resultsArea.style.display = 'block';
      resultsArea.scrollIntoView({ behavior: 'smooth' });
    }

    // Result Actions
    downloadResultBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = resultImage.src;
      link.download = `bru-ai-generated-${Date.now()}.png`;
      link.click();
    });

    insertChatBtn.addEventListener('click', () => {
      if (!currentChatId) {
        createNewChat();
      }
      
      const chat = getCurrentChat();
      const imageMessage = {
        role: 'assistant',
        content: 'üé® Generated image:',
        image: resultImage.src
      };
      
      chat.messages.push(imageMessage);
      saveChats();
      renderMessages(chat.messages);
      
      imageStudio.classList.remove('open');
      mainChat.classList.remove('studio-open');
      
      alert('Image inserted into chat!');
    });

    newGenerationBtn.addEventListener('click', () => {
      resultsArea.style.display = 'none';
      imagePrompt.value = '';
      previewArea.style.display = 'none';
      uploadArea.style.display = 'block';
      transformImageBtn.disabled = true;
    });

    // Chat Management
    function createNewChat() {
      const chat = {
        id: Date.now().toString(),
        title: 'New Chat',
        messages: [],
        createdAt: new Date().toISOString()
      };
      chats.unshift(chat);
      saveChats();
      loadChat(chat.id);
      renderChatList();
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chatHeader.textContent = chat.title;
        renderMessages(chat.messages);
        renderChatList();
      }
    }

    function deleteChat(chatId, event) {
      event.stopPropagation();
      
      const chat = chats.find(c => c.id === chatId);
      if (!chat) return;
      
      if (!confirm(`Delete "${chat.title}"?`)) return;
      
      chats = chats.filter(c => c.id !== chatId);
      saveChats();
      
      if (currentChatId === chatId) {
        if (chats.length > 0) {
          loadChat(chats[0].id);
        } else {
          createNewChat();
        }
      }
      
      renderChatList();
    }

    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chats));
    }

    function getCurrentChat() {
      return chats.find(c => c.id === currentChatId);
    }

    function updateChatTitle(chatId, title) {
      const chat = chats.find(c => c.id === chatId);
      if (chat) {
        chat.title = title.slice(0, 50);
        saveChats();
        renderChatList();
        if (currentChatId === chatId) {
          chatHeader.textContent = chat.title;
        }
      }
    }

    // Code formatting functions
    function formatContent(text) {
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
        const lang = language || 'code';
        const escapedCode = escapeHtml(code.trim());
        return `<div class="code-block-wrapper">
          <div class="code-block-header">
            <span class="code-language">${lang}</span>
            <button class="copy-code-btn" onclick="copyCode(this, \`${escapedCode.replace(/`/g, '\\`')}\`)">
              üìã Copy
            </button>
          </div>
          <div class="code-block"><code>${escapedCode}</code></div>
        </div>`;
      });

      text = text.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
      text = text.replace(/\n/g, '<br>');

      return text;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.copyCode = function(button, code) {
      const textarea = document.createElement('textarea');
      textarea.innerHTML = code;
      const decodedCode = textarea.value;

      navigator.clipboard.writeText(decodedCode).then(() => {
        const originalText = button.innerHTML;
        button.innerHTML = '‚úì Copied!';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = originalText;
          button.classList.remove('copied');
        }, 2000);
      });
    };

    // Render Functions
    function renderChatList(filter = '') {
      const filteredChats = chats.filter(chat => 
        chat.title.toLowerCase().includes(filter.toLowerCase())
      );

      chatList.innerHTML = filteredChats.map(chat => `
        <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" data-id="${chat.id}">
          <div class="chat-item-title">${escapeHtml(chat.title)}</div>
          <button class="delete-chat-btn" data-delete-id="${chat.id}">üóëÔ∏è</button>
        </div>
      `).join('');

      document.querySelectorAll('.chat-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.classList.contains('delete-chat-btn')) {
            loadChat(item.dataset.id);
          }
        });
      });

      document.querySelectorAll('.delete-chat-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          deleteChat(btn.dataset.deleteId, e);
        });
      });
    }

    function renderMessages(messages) {
      messagesContainer.innerHTML = messages
        .filter(msg => msg.role !== 'system')
        .map(msg => {
          let content = formatContent(msg.content);
          if (msg.image) {
            content += `<br><img src="${msg.image}" class="message-image" alt="Attached image">`;
          }
          return `
            <div class="message ${msg.role}">
              <div class="message-header">${msg.role === 'user' ? 'You' : 'BRU AI'}</div>
              <div class="message-content">${content}</div>
            </div>
          `;
        }).join('');
      scrollToBottom();
    }

    function addMessage(role, content, image = null) {
      const chat = getCurrentChat();
      if (chat) {
        const message = { role, content };
        if (image) message.image = image;
        chat.messages.push(message);
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function updateLastMessage(content) {
      const chat = getCurrentChat();
      if (chat && chat.messages.length > 0) {
        chat.messages[chat.messages.length - 1].content = content;
        saveChats();
        renderMessages(chat.messages);
      }
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Convert file to base64
    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Send Message with File Support
    async function sendMessage() {
      const message = messageInput.value.trim();
      if ((!message && !currentAttachedFile) || isStreaming) return;

      if (!currentChatId) {
        createNewChat();
      }

      let userMessage = message || 'Please analyze this file';
      let imageData = null;

      if (currentAttachedFile) {
        if (currentAttachedFile.type.startsWith('image/')) {
          imageData = await fileToBase64(currentAttachedFile);
          userMessage += '\n\n[Image attached]';
        } else {
          userMessage += `\n\n[File attached: ${currentAttachedFile.name}]`;
        }
      }

      addMessage('user', userMessage, imageData);
      messageInput.value = '';
      currentAttachedFile = null;
      fileInput.value = '';
      attachedFile.style.display = 'none';
      autoResize();

      const chat = getCurrentChat();
      if (chat.messages.filter(m => m.role === 'user').length === 1) {
        updateChatTitle(chat.id, message || 'Image analysis');
      }

      addMessage('assistant', '');
      isStreaming = true;
      sendBtn.disabled = true;

      try {
        const messagesToSend = [
          SYSTEM_MESSAGE,
          ...chat.messages.slice(0, -1).map(m => ({
            role: m.role,
            content: m.content
          }))
        ];

        const selectedModel = modelSelector.value;

        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: messagesToSend,
            preferredProvider: selectedModel
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') break;

              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  assistantMessage += parsed.content;
                  updateLastMessage(assistantMessage);
                }
              } catch (e) {
                console.error('Parse error:', e);
              }
            }
          }
        }

      } catch (error) {
        console.error('Error:', error);
        updateLastMessage('Error: Could not connect to backend. Try selecting a different model or check your connection.');
      } finally {
        isStreaming = false;
        sendBtn.disabled = false;
      }
    }

    // Input Handling
    function autoResize() {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    }

    messageInput.addEventListener('input', autoResize);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    newChatBtn.addEventListener('click', createNewChat);

    searchInput.addEventListener('input', (e) => {
      renderChatList(e.target.value);
    });

    // Initialize
    if (chats.length === 0) {
      createNewChat();
    } else {
      loadChat(chats[0].id);
    }
    renderChatList();
  </script>
